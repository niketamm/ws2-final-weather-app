<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Weather App</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <script 
    src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<div id="background">

</div>
<body>
<div class="container, bodySearch">
    <form class="input-group"  id="searchEngine">
            <input 
                type="text" 
                class="form-control" 
                placeholder="enter city"
                aria-label="Recipient's username with two button addons" 
                id="search-text"
                autocomplete="off">
            </input>

             <input 
                type="submit" 
                value="Search" 
                class="btn, inputBtn" 
                id="search-button">
            </input>

            <input 
                type="submit" 
                value="Current location"  
                class="btn, inputBtn" 
                id="search-location">
            </input>
    </form>
</div>

<div class="container, body">
  <div class="row">
  <div class="col-sm">
    <h1>
      <div id="date"></div>
    </h1>
      <h3>
        Weather in <div id="city"></div>
      </h3>
  </div>
  </div>
  <div class="row">
  <div class="col-sm">
   
    <h8>
      Last updated<div id="time"></div>
      <br>
      <img src="" alt="" id="large-image" />
      <div class="degree-today" id="degree-today"></div>
      
    </h8>
  </div>
  <div class="col-sm">
    <h6>
        <div id="humidity"> 
        </div>
        <br>
        <div id="wind-speed">
        </div>
        <br>
        <div id="sky" class="skyB">
        </div>
    </h6>
  </div>  
    <div class="row">
      <div class="col-sm">
      <button class="btn" id="Convert">Convert to °F</button>
      <button class="btn" id="ConvertBack">Convert to °C</button>
    </div>
    </div>
  </div>
  

</div>
<div class="bodyBottom">
  <a href="https://github.com/niketamm/ws2-final-weather-app">
    Open source code</a> by Nike Reintamm <a href="https://www.linkedin.com/in/nike-reintamm-1b61b7146/">linkedin</a>
</div>
<script src="src/script.js">
</script>
</body>


</html>
