<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<script src="src/script.js"></script>
<body>
    <form id="searchEngine">
        <input type="text" placeholder="enter city and press enter" id="search-text" class="search" />
        <input type="submit" value="Search" class="searchTwo" id="search-button" />
        <input type="submit" value="Current location" class="searchTwo" id="search-location" />
    </form>
    <h1 id="date"></h1>
    <p id="date2"></p>
    
    <h2>It is </h2>
    <h2 id="degree-today">10</h2>
    <h2>℃ in </h2>
    <h2 id="city">Tokyo</h2>
    
    
    
    <p id="humidity">Humidity 40%</p>
    
    
    
    <p id="wind-speed">Wind speed 2 m/s</p><br>
    
    
    
    <img src="src/weather2.svg" class="illustration" />
    <table>
        <tr class="weather-table">
            <td id="weekday1" class="weather-table">Mon</td>
            <td id="weekday2" class="weather-table">Tue</td>
            <td id="weekday3" class="weather-table">Wed</td>
            <td id="weekday4" class="weather-table">Thu</td>
            <td id="weekday5" class="weather-table">Fri</td>
        </tr>
        <tr class="weatherLower">
            <td id="degree1" class="weatherLower">
                <i class="fas fa-cloud-sun"></i>
    
                5℃
            </td>
            <td id="degree2" class="weatherLower">
                <i class="fas fa-cloud-sun-rain"></i>
    
                4℃
            </td>
            <td id="degree3" class="weatherLower"><i class="fas fa-cloud-sun"></i>
    
                6℃</td>
            <td id="degree4" class="weatherLower"><i class="fas fa-wind"></i>
    
                2℃</td>
            <td id="degree5" class="weatherLower"><i class="fas fa-cloud-showers-heavy"></i>
    
                3℃</td>
        </tr>
        <tr class="weatherLowerText">
            <td id="date1" class="weatherLowerText">
    
                Jan 25</td>
            <td id="date2" class="weatherLowerText">
    
                Jan 26</td>
            <td id="date3" class="weatherLowerText">
    
                Jan 27</td>
            <td id="date4" class="weatherLowerText">
    
                Jan 28</td>
            <td id="date5" class="weatherLowerText">
    
                Jan 29</td>
        </tr>
    </table>

</body>


</html>
